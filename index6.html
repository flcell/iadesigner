<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Designer - Curso de Inteligência Artificial</title>
    <style>
        /* Importação da fonte SKULLERA */
        @import url('https://fonts.googleapis.com/css2?family=Skullera&display=swap');

        /* Estilo global */
        body {
            margin: 0;
            font-family: 'Skullera', sans-serif;
            background-color: #2F2F2F;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #FFFFFF;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5em;
            margin-bottom: 1.5em;
            color: #CCCCCC;
        }

        /* Estilo do formulário */
        .form {
            background-color: #1C1C1C;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .form input, .form button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .form input {
            background-color: #333333;
            color: #FFFFFF;
            font-size: 1em;
        }

        .form button {
            background-color: #444444;
            color: #FFFFFF;
            cursor: pointer;
            transition: 0.3s;
        }

        .form button:hover {
            background-color: #555555;
        }

        /* Botão flutuante do WhatsApp */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        .whatsapp-float:hover {
            transform: scale(1.1);
        }

        .whatsapp-float img {
            width: 40px;
            height: 40px;
        }

        /* Ícone do Instagram */
        .instagram-link {
            margin-top: 20px;
            display: inline-block;
        }

        .instagram-link img {
            width: 30px;
            height: 30px;
        }

        /* Rodapé */
        .footer {
            font-size: 0.9em;
            color: #888888;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Curso de Inteligência Artificial</h1>
        <p>Transforme sua carreira com nosso curso exclusivo de IA Designer! Domine as habilidades essenciais para criar soluções inovadoras com Inteligência Artificial.</p>
        
        <div class="form">
            <h2>Inscreva-se Agora</h2>
            <form id="cadastroForm">
                <input type="text" id="nome" placeholder="Seu Nome" required>
                <input type="email" id="email" placeholder="Seu Email" required>
                <input type="tel" id="telefone" placeholder="Seu Telefone" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <div class="instagram-link">
            <a href="https://instagram.com/@pliniofabricio,_" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
        </div>
    </div>

    <!-- Botão flutuante do WhatsApp -->
    <a href="https://wa.me/5587999786261" target="_blank" class="whatsapp-float">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp">
    </a>

    <div class="footer">
        Todos os direitos reservados © 2024 Plínio Fabrício.
    </div>

    <script>
        // Função para enviar informações para o WhatsApp ao submeter o formulário
        document.getElementById("cadastroForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const telefone = document.getElementById("telefone").value;

            // Monta a URL do WhatsApp com as informações do formulário
            const whatsappUrl = `https://wa.me/5587999786261?text=Novo%20cadastro:%0A%0ANome:%20${encodeURIComponent(nome)}%0AEmail:%20${encodeURIComponent(email)}%0ATelefone:%20${encodeURIComponent(telefone)}`;
            
            // Redireciona o usuário para o WhatsApp com as informações
            window.open(whatsappUrl, "_blank");
        });
    </script>

</body>
</html>
